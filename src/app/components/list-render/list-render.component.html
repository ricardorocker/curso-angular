<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let dog of dogs">
      <a routerLink="/list/{{ dog.id }}">{{ dog.name }}</a> - {{ dog.type }}
      <button (click)="showAge(dog)">Mostrar Idade</button>
      <button (click)="removeDog(dog)">Excluir</button>
    </li>
  </ul>
  <h3>{{ dogDetails }}</h3>
</div>
